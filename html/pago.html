<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="../style/pago.css">
</head>
<body>
    <div class="form-container">
        <h2>Resumen de Compra</h2>
        <ul id="resumenCompra"></ul>
        <p id="costoTotal"></p> 

        <h2>Formulario de Pago</h2>
        <form id="formPago">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        
            <label for="gmail">Correo electrónico:</label>
            <input type="email" id="gmail" name="gmail" required>
        
            <label for="numero">Número de tarjeta:</label>
            <input type="number" id="numero" name="numero" required minlength="16" maxlength="16">
        
            <label for="fecha">Fecha de expiración:</label>
            <input type="text" id="fecha" name="fecha" placeholder="MM/AA" required pattern="\d{2}/\d{2}">
        
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" required minlength="3" maxlength="4">
        
            <button type="submit">Pagar</button>
            <p id="mensajeError" class="error"></p>
        </form>
    </div>
    
    
<script src="../js/main.js"></script>
<script src="../js/carrito.js"></script>
<script src="../js/pago.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
